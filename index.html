<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML5 canvas粒子系统制作</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<style type="text/css">
		body {
			/*You can use any kind of background here.*/
			background: black;
		}
		canvas {
			display: block;
		}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
<video autoplay="autoplay" src="http://www.kugou.com/song/7baqc4.html?frombaidu#hash=B6957CB1D8405797C8A92C0961790883&album_id=0" controls="controls">
		<canvas id="canvas"></canvas>
		<div class="container" style="position: absolute;top: 0" id="container"></div>
	<script type="text/javascript">
		window.onload = function(){
		//canvas init
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		//canvas dimensions
		var W = window.innerWidth;
		var H = window.innerHeight;
		canvas.width = W;
		canvas.height = H;
		
		//snowflake particles
		var mp = 25; //max particles
		var particles = [];
		for(var i = 0; i < mp; i++)
		{
			particles.push({
				x: Math.random()*W, //x-coordinate
				y: Math.random()*H, //y-coordinate
				r: Math.random()*4+1, //radius
				d: Math.random()*mp //density
			})
		}
		
		//Lets draw the flakes
		function draw()
		{
			ctx.clearRect(0, 0, W, H);
			
			ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
			ctx.beginPath();
			for(var i = 0; i < mp; i++)
			{
				var p = particles[i];
				ctx.moveTo(p.x, p.y);
				ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
			}
			ctx.fill();
			update();
		}
		
		//Function to move the snowflakes
		//angle will be an ongoing incremental flag. Sin and Cos functions will be applied to it to create vertical and horizontal movements of the flakes
		var angle = 0;
		function update()
		{
			angle += 0.01;
			for(var i = 0; i < mp; i++)
			{
				var p = particles[i];
				//Updating X and Y coordinates
				//We will add 1 to the cos function to prevent negative values which will lead flakes to move upwards
				//Every particle has its own density which can be used to make the downward movement different for each flake
				//Lets make it more random by adding in the radius
				p.y += Math.cos(angle+p.d) + 1 + p.r/2;
				p.x += Math.sin(angle) * 2;
				
				//Sending flakes back from the top when it exits
				//Lets make it a bit more organic and let flakes enter from the left and right also.
				if(p.x > W+5 || p.x < -5 || p.y > H)
				{
					if(i%3 > 0) //66.67% of the flakes
					{
						particles[i] = {x: Math.random()*W, y: -10, r: p.r, d: p.d};
					}
					else
					{
						//If the flake is exitting from the right
						if(Math.sin(angle) > 0)
						{
							//Enter from the left
							particles[i] = {x: -5, y: Math.random()*H, r: p.r, d: p.d};
						}
						else
						{
							//Enter from the right
							particles[i] = {x: W+5, y: Math.random()*H, r: p.r, d: p.d};
						}
					}
				}
			}
		}
		
		//animation loop
		setInterval(draw, 33);
	}
	</script>
</body>
</html>

<script src="js/jquery-1.11.1.min.js"></script>
<script>
	$(function () {
		var count = 0;
		var selectFlag = false;
		var startFlag = false;
		var roundBox;
		$("#container").css("width", window.innerWidth*0.8)
		var appendPic = function (item) {
			if (selectFlag) {
				return
			}
			var x = Math.random() * 4,
					y = Math.random() * 4
			if (!heartFunc(x, y)) {
				appendPic(item)
			} else {
				var back = "jpg";
				var imgNum = 10;
				if (item % imgNum == 1) {
					back = "gif"
				}
				if (item % imgNum == 2 || item % imgNum == 3 || item % imgNum == 4) {
					back = "png"
				}
				var html = '<img src="img/img' + item % imgNum + '.' + back + '" class="picBase" id="pic-' + item + '"  />'
				$("#container").append(html)
				setTimeout(function () {
					$("#pic-" + item).css("top", 45 + 25 * (2 - y) * 0.66 + "%").css("left", 50 + 25 * (2 - x) * 0.66 + "%")
							.css("transform", "rotate("+(25 * (0.5 - Math.random())) + "deg) translate(-50%,-50%)")
							.css("width", "100px").css("height", "100px")
				}, 500);

			}

		}
		var init = function () {
			for (var i = 1; i < 100; i++) {
				appendPic(i)
				count++
			}
			// setTimeout(function () {
			// 	if(selectFlag){
			// 		return
			// 	}
			// 	appendPic(count)
			// 	count++;
			// 	init()
			// }, 1000);
		}
		var selectFunc = function () {
			$(".surprise").removeClass("surprise").css("transform", "rotate("+(25 * (0.5 - Math.random())) + "deg) ")
			$("#pic-" + Math.floor(Math.random() * count)).addClass("surprise")
			$(".start").removeClass("start")
		}
		var comfirmFunc = function () {
			startFunc();
		}
		var startFunc = function () {
			$(".surprise").removeClass("surprise")
			roundBox= window.setInterval(function(){

				$(".start").removeClass("start")
				for (var i = 1; i < count; i++) {
					if(i%20==Math.floor(Math.random() * 20)){
						$("#pic-" + i).addClass("start")
					}
				}
			},200)
		}

		var enterNum=0
		$(document).keydown(function (e) {
			selectFlag = true;
			if (!e) var e = window.event;
			if (e.keyCode == 32) { //选
				if(enterNum%2==0){
					startFunc();
				}else{
					startFlag=true
					window.clearInterval(roundBox)
					$(".start").removeClass("start")
					selectFunc();
				}
				enterNum++
				// startFunc();
			}
			if (e.keyCode == 13) { //存
				comfirmFunc();
			}
		});


		var heartFunc = function (x, y) {
			// console.log(x,y)
			if (x >= 0 && x < 1) {
				if (y < (x + 3) && y > (-x + 2)) {
					return true
				}
			} else if (x >= 1 && x < 2) {
				if (y < (-x + 5) && y > (-x + 2)) {
					return true
				}
			} else if (x >= 2 && x < 3) {
				if (y < (x + 1) && y > (x - 2)) {
					return true
				}
			} else if (x >= 3 && x < 4) {
				if (y < (-x + 7) && y > (x - 2)) {
					return true
				}
			}
			return false
		}

		init();
	})
</script>
